<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
     <div id="container">
        <h1>Random <br> <span id="span">Password Generator</span></h1>
        <div id="display">
            <input type="text" class="password" placeholder="Password" id="newPassword" readonly>
            <input type="number" name="" id="numberBox" placeholder="length">
            <button><img src="./rpg_img/images/copy.png" alt="" onclick={copyNew()}></button>
        </div>
        <h1 id="last">Last Password Generated</h1>
        <div id="History">
            <input type="text" class="password" placeholder="Password" id="lastPassword" readonly>
            <button><img src="./rpg_img/images/copy.png" alt="" onclick={copyOld()}></button>
        </div>
        <button id="generate" onclick={generatePassowrd()}>Generate</button>
     </div>   
    </main>


    <script src="script.js"></script>
</body>
</html>
